{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block head_title %}
            {% endblock head_title %}
        </title>
        <link rel="stylesheet" href="{% static 'css/preflight.css' %}" />
        <link rel="stylesheet" href="{% static 'css/site.css' %}" />
        <script src="{% static 'js/site.js' %}"></script>
        <!-- Do not include third-party scripts in this template!
            This template is used by auth pages. -->
    </head>
    <body>
        <header
            class="nav-header nav-header--with-home-link">
            <a class="home-link button-link" href="{% url 'index' %}">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon--sm">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                </svg>
                Schema Index
            </a>
        </header>
        {% block body %}
            {% if messages %}
                {% include "messages/messages.html" with messages=messages%}
            {% endif %}
        <main class="account-page">
        {% block content %}{% endblock %}
        </main>
        {% endblock body %}
        {% block extra_body %}
        {% endblock extra_body %}
    </body>
</html>
